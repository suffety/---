    // ====== –ì–õ–û–ë–ê–õ–¨–ù–û–ï –°–û–°–¢–û–Ø–ù–ò–ï ======
    const today = new Date();
    let currentYear = today.getFullYear();
    let currentMonth = today.getMonth(); // 0-11
    let selectedDate = formatDate(today);
    let activeFilter = "all";

    // ====== –≠–õ–ï–ú–ï–ù–¢–´ DOM ======
    const monthLabel = document.getElementById("monthLabel");
    const monthRangeLabel = document.getElementById("monthRangeLabel");

    // ====== –£–¢–ò–õ–ò–¢–´ –î–ê–¢–´ ======
    function pad(num) {
      return num < 10 ? "0" + num : "" + num;
    }

    function formatDate(dateObj) {
      const y = dateObj.getFullYear();
      const m = pad(dateObj.getMonth() + 1);
      const d = pad(dateObj.getDate());
      return `${y}-${m}-${d}`;
    }

    function formatDateFromParts(year, monthIndex, day) {
      return `${year}-${pad(monthIndex + 1)}-${pad(day)}`;
    }

    function formatHumanDate(dateStr) {
      const [y, m, d] = dateStr.split("-").map(Number);
      const dt = new Date(y, m - 1, d);
      const formatter = new Intl.DateTimeFormat("ru-RU", {
        day: "numeric",
        month: "long"
      });
      return formatter.format(dt);
    }

    function getMonthName(year, monthIndex) {
      const formatter = new Intl.DateTimeFormat("ru-RU", {
        month: "long",
        year: "numeric"
      });
      return formatter.format(new Date(year, monthIndex, 1));
    }

    // ====== –û–¢–†–ò–°–û–í–ö–ê –ö–ê–õ–ï–ù–î–ê–†–Ø ======
    function renderCalendar() {
      monthLabel.textContent =
        capitalizeFirst(getMonthName(currentYear, currentMonth));

      const firstDayOfMonth = new Date(currentYear, currentMonth, 1);
      const lastDayOfMonth = new Date(currentYear, currentMonth + 1, 0);
      const daysInMonth = lastDayOfMonth.getDate();

      // JS getDay(): 0=–≤—Å, 1=–ø–Ω ...; –Ω–∞–º –Ω—É–∂–µ–Ω –ü–Ω=0
      let startWeekDay = firstDayOfMonth.getDay(); // 0-6
      startWeekDay = (startWeekDay + 6) % 7; // —Å–¥–≤–∏–≥, —á—Ç–æ–±—ã –ø–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫ –±—ã–ª 0

      calendarGrid.innerHTML = "";

      // –ü—É—Å—Ç—ã–µ —è—á–µ–π–∫–∏ –¥–æ –Ω–∞—á–∞–ª–∞ –º–µ—Å—è—Ü–∞
      for (let i = 0; i < startWeekDay; i++) {
        const emptyDiv = document.createElement("div");
        emptyDiv.className = "day-cell empty";
        calendarGrid.appendChild(emptyDiv);
      }

      const todayStr = formatDate(today);

      for (let day = 1; day <= daysInMonth; day++) {
        const dateStr = formatDateFromParts(currentYear, currentMonth, day);

        const cell = document.createElement("button");
        cell.className = "day-cell";

        const bg = document.createElement("div");
        bg.className = "day-bg";
        cell.appendChild(bg);

        const numberSpan = document.createElement("span");
        numberSpan.className = "day-number";
        numberSpan.textContent = day;
        cell.appendChild(numberSpan);

        // –ú–µ—Ç–∫–∞ "—Å–µ–≥–æ–¥–Ω—è"
        if (dateStr === todayStr) {
          cell.classList.add("today");
        }

        // –í—ã–±—Ä–∞–Ω–Ω–∞—è –¥–∞—Ç–∞
        if (dateStr === selectedDate) {
          cell.classList.add("selected");
        }

        // –¢–æ—á–∫–∏ —Å–æ–±—ã—Ç–∏–π
        const dayEvents = events.filter(ev => ev.date === dateStr);
        if (dayEvents.length > 0) {
          const dotContainer = document.createElement("div");
          dotContainer.className = "day-dot-container";

          const hasEventsOfActiveFilter =
            activeFilter === "all"
              ? dayEvents.length > 0
              : dayEvents.some(ev => ev.type === activeFilter);

          const dot = document.createElement("div");
          dot.className = "event-dot";
          if (!hasEventsOfActiveFilter) {
            dot.classList.add("muted-dot");
          }

          dotContainer.appendChild(dot);
          cell.appendChild(dotContainer);
        }

        cell.addEventListener("click", () => {
          selectedDate = dateStr;
          renderCalendar();
          renderEvents();
        });

        calendarGrid.appendChild(cell);
      }

      // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–¥–ø–∏—Å—å –¥–∏–∞–ø–∞–∑–æ–Ω–∞ –Ω–µ–¥–µ–ª—å (–æ—á–µ–Ω—å –ø—Ä–æ—Å—Ç–æ–π –≤–∞—Ä–∏–∞–Ω—Ç)
      const firstWeekNumber = getWeekNumber(firstDayOfMonth);
      const lastWeekNumber = getWeekNumber(lastDayOfMonth);
      monthRangeLabel.textContent =
        firstWeekNumber === lastWeekNumber
          ? `${firstWeekNumber} –Ω–µ–¥–µ–ª—è`
          : `${firstWeekNumber}‚Äì${lastWeekNumber} –Ω–µ–¥–µ–ª—è`;
    }

    // –ù–æ–º–µ—Ä –Ω–µ–¥–µ–ª–∏ (ISO-–ø–æ–¥–æ–±–Ω—ã–π, —É–ø—Ä–æ—â—ë–Ω–Ω—ã–π)
    function getWeekNumber(date) {
      const tmp = new Date(date.getTime());
      tmp.setHours(0, 0, 0, 0);
      tmp.setDate(tmp.getDate() + 3 - ((tmp.getDay() + 6) % 7)); // —á–µ—Ç–≤–µ—Ä–≥
      const week1 = new Date(tmp.getFullYear(), 0, 4);
      return (
        1 +
        Math.round(
          ((tmp.getTime() - week1.getTime()) / 86400000 - 3 + ((week1.getDay() + 6) % 7)) /
            7
        )
      );
    }

    function capitalizeFirst(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    // ====== –û–¢–†–ò–°–û–í–ö–ê –°–û–ë–´–¢–ò–ô ======
    function renderEvents() {
      const humanDate = formatHumanDate(selectedDate);
      const isToday = selectedDate === formatDate(today);

      selectedDateLabel.textContent = isToday
        ? `–°–µ–≥–æ–¥–Ω—è ¬∑ ${humanDate}`
        : humanDate;

      const dayEvents = events.filter(ev => {
        if (ev.date !== selectedDate) return false;
        if (activeFilter === "all") return true;
        return ev.type === activeFilter;
      });

      if (activeFilter === "all") {
        selectedDateSubLabel.textContent = "–í—Å–µ —Å–æ–±—ã—Ç–∏—è –∑–∞ –¥–µ–Ω—å";
      } else {
        const labelMap = {
          work: "–†–∞–±–æ—á–∏–µ —Å–æ–±—ã—Ç–∏—è",
          personal: "–õ–∏—á–Ω—ã–µ —Å–æ–±—ã—Ç–∏—è",
          payment: "–ü–ª–∞—Ç–µ–∂–∏ –∏ —Ñ–∏–Ω–∞–Ω—Å—ã",
          travel: "–ü—É—Ç–µ—à–µ—Å—Ç–≤–∏—è –∏ –ø–æ–µ–∑–¥–∫–∏"
        };
        selectedDateSubLabel.textContent =
          labelMap[activeFilter] || "–°–æ–±—ã—Ç–∏—è –∑–∞ –¥–µ–Ω—å";
      }

      eventsList.innerHTML = "";

      if (dayEvents.length === 0) {
        const emptyDiv = document.createElement("div");
        emptyDiv.className = "events-empty";
        emptyDiv.textContent =
          activeFilter === "all"
            ? "–ù–∞ —ç—Ç–æ—Ç –¥–µ–Ω—å –ø–æ–∫–∞ –Ω–µ—Ç —Å–æ–±—ã—Ç–∏–π."
            : "–î–ª—è –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ —Ñ–∏–ª—å—Ç—Ä–∞ —Å–æ–±—ã—Ç–∏–π –Ω–µ—Ç.";
        eventsList.appendChild(emptyDiv);
        return;
      }

      dayEvents
        .sort((a, b) => (a.time || "").localeCompare(b.time || ""))
        .forEach(ev => {
          const item = document.createElement("div");
          item.className = "event-item";

          const badge = document.createElement("div");
          badge.classList.add("event-badge");
          switch (ev.type) {
            case "work":
              badge.classList.add("badge-work");
              badge.textContent = "üíº";
              break;
            case "personal":
              badge.classList.add("badge-personal");
              badge.textContent = "üíõ";
              break;
            case "payment":
              badge.classList.add("badge-payment");
              badge.textContent = "üí≥";
              break;
            case "travel":
              badge.classList.add("badge-travel");
              badge.textContent = "‚úàÔ∏è";
              break;
            default:
              badge.textContent = "üìå";
          }

          const main = document.createElement("div");
          main.className = "event-main";

          const title = document.createElement("div");
          title.className = "event-title";
          title.textContent = ev.title;

          const meta = document.createElement("div");
          meta.className = "event-meta";
          meta.textContent = ev.time ? `${ev.time} ¬∑ ${ev.meta}` : ev.meta;

          const chip = document.createElement("div");
          chip.className = "chip";
          const chipDot = document.createElement("div");
          chipDot.className = "chip-dot";
          chip.appendChild(chipDot);
          const chipLabel = document.createElement("span");
          chipLabel.textContent = filterNameFromType(ev.type);
          chip.appendChild(chipLabel);

          main.appendChild(title);
          main.appendChild(meta);
          main.appendChild(chip);

          const amount = document.createElement("div");
          amount.className = "event-amount";
          amount.textContent = ev.amount || "";

          item.appendChild(badge);
          item.appendChild(main);
          item.appendChild(amount);

          eventsList.appendChild(item);
        });
    }

    function filterNameFromType(type) {
      switch (type) {
        case "work":
          return "–†–∞–±–æ—Ç–∞";
        case "personal":
          return "–õ–∏—á–Ω—ã–µ";
        case "payment":
          return "–ü–ª–∞—Ç—ë–∂";
        case "travel":
          return "–ü—É—Ç–µ—à–µ—Å—Ç–≤–∏–µ";
        default:
          return "–°–æ–±—ã—Ç–∏–µ";
      }
    }

    // ====== –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò ======
    prevMonthBtn.addEventListener("click", () => {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      renderCalendar();
      renderEvents();
    });

    nextMonthBtn.addEventListener("click", () => {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      renderCalendar();
      renderEvents();
    });

    todayBtn.addEventListener("click", () => {
      currentYear = today.getFullYear();
      currentMonth = today.getMonth();
      selectedDate = formatDate(today);
      renderCalendar();
      renderEvents();
    });

    filterPills.forEach(pill => {
      pill.addEventListener("click", () => {
        filterPills.forEach(p => p.classList.remove("active"));
        pill.classList.add("active");
        activeFilter = pill.getAttribute("data-filter");
        renderCalendar();
        renderEvents();
      });
    });

    // ====== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ======
    renderCalendar();
    renderEvents();
  </script>
